name: ci
on: [push]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: docker-run
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from ant_lib
